<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Learning Results</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <body>
            <div class="status d-none"></div>
            <div class="content">
                <div class="row w-100 justify-content-center">
                    <div class="charts">
                    </div>
                    <div class="path_content mt-3"></div>
                    <div class="config col-md-6">
                        <button class="btn btn-danger mb-3 d-none" id="config_menu_button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                            aria-expanded="true" aria-controls="collapseExample">
                            Reconfigure
                        </button>
                        <div class="collapse border p-3" id="collapseExample">
                            <h1>Configuration</h1>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="q_learning_radio" checked>
                                    <label class="form-check-label" for="q_learning_radio">
                                        Q-Learning
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="sarsa_radio">
                                    <label class="form-check-label" for="sarsa_radio">
                                        SARSA
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="double_q_learning_radio">
                                    <label class="form-check-label" for="double_q_learning_radio">
                                        Double Q-Learning
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Number of epsiodes</label>
                                <input type="number" class="form-control" id="episode_input" value="1000">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Number of steps</label>
                                <input type="number" class="form-control" id="steps_input" value="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Learning Rate</label>
                                <input type="number" class="form-control" id="learning_rate_input" value="0.6" min="0" max="1" step="0.05">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Discount Rate</label>
                                <input type="number" class="form-control" id="discount_rate_input" value="0.8" min="0" max="1" step="0.05">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">X, Y Size</label>
                                <input type="number" class="form-control" id="xy_size_input" value="10">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Coordinates for Turbines</label>
                                <input type="text" class="form-control" id="coords_input" value="2,7/4,2/8,6" aria-describedby="coords_help">
                                <div id="coords_help" class="form-text">Ensure the format is x,y/x,y...</div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="run_code_btn">Run code</button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
    
    

</body>
</html>
