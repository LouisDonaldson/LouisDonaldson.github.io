<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="./financial_planner.js"></script>
    <link rel="stylesheet" href="./financial_planner.css">
</head>
<body>
    <div class="body_div">
        <div class="banner"></div>
        <div class="accounts_div">
            <div class="account">
                <div class="account_name">Current</div>
                <div class="account_amount">£1,230.12</div>
            </div>

            <div class="account">
                <div class="account_name">Savings</div>
                <div class="account_amount">£4500</div>
            </div>

            <div class="edit_account">Edit accounts</div>
            
        </div>
        <div class="upcoming_transactions">
            <div class="upcoming_trans_title ">Transactions:</div>
            <div class="filter">
                <div class="filter_bar_date_type">
                    <div class="weekly left_radius selected">Weekly</div>
                    <div class="monthly right_radius">Monthly</div>
                </div>
                <div class="filter_bar_trans_type">
                    <div class="all left_radius selected">All</div>
                    <div class="incoming no_radius">In</div>
                    <div class="outgoing right_radius">Out</div>
                </div>
            </div>
            <div class="transaction">
                <div class="date">08/07/24</div>
                <div class="name">Car insurance</div>
                <div class="amount">-£71.76</div>
            </div>
            <div class="transaction">
                <div class="date">09/07/24</div>
                <div class="name">Weekly pay</div>
                <div class="amount">+£573.65</div>
            </div>
            <div class="edit_transaction">
                Edit transactions
            </div>
        </div>


    </div>
    
</body>
</html>
