<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="about_me.css" loading="lazy">

</head>
<body>
    <div class="landing_section">
        <div class="middle">
            <div class="computer_img">
                <img src="./images/display-code.svg" class="landing_image">
            </div>
            <div class="landing_text">
                <div class="name h1">Louis Donaldson</div>
                <div class="subtitle h3 text-white">Computer Science Student</div>
            </div>
            <div class="call_to_action h5">
                Find out about me!
            </div>
        </div>
    </div>
    <div id="about_me">    
    </div>
    <div id="portfolio">
        <!-- Carousel -->
        <div id="portfolio_carousel" class="carousel slide w-100 h-100" data-bs-ride="carousel">        
            <div class="carousel-inner portfolio_carousel w-100 h-100">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#portfolio_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#portfolio_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
